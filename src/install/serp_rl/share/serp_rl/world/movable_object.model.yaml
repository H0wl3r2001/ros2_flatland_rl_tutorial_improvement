#SERP model with LiDAR

bodies:

  - name: base_link
    enabled: true
    pose: [0, 0, 0]
    type: dynamic
    color: [0, 0, 1, 0.75]
    footprints:
      - type: polygon
        density: 1
        points: [ [-0.1, -0.04],
                  [0.1, -0.04],
                  [0.1, 0.04],
                  [-0.1, 0.04] ]

  - name: left_wheel
    color: [1, 1, 0, 0.75] 
    footprints:
      - type: polygon
        density: 1.0
        points: [ [ -0.035, -0.0125],
                  [ 0.035,  -0.0125],
                  [ 0.035, 0.0125],
                  [ -0.035, 0.0125] ]
  - name: right_wheel
    color: [1, 1, 0, 0.75] 
    footprints:
      - type: polygon
        density: 1.0
        points: [ [ -0.035, -0.0125],
                  [ 0.035,  -0.0125],
                  [ 0.035, 0.0125],
                  [ -0.035, 0.0125] ]

joints: 
  - type: weld
    name: left_wheel_weld
    bodies: 
      - name: left_wheel
        anchor: [0, 0]
      - name: base_link
        anchor: [0, -0.0725]

  - type: weld
    name: right_wheel_weld  
    bodies: 
      - name: right_wheel
        anchor: [0, 0]
      - name: base_link
        anchor: [0, 0.0725]

plugins:
  - type: DiffDrive
    name: serp_diff_drive
    body: base_link
    pub_rate: 10
    twist_sub: cmd_vel
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
  
  # needed for some visualization components
  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false